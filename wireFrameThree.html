<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="wireframe.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>AD&D 2nd Edition Quiz</h1>
  </header>
  <main>
    <p>Correct!</p>
    <form id='feedback'>
      <button class='feedButton' input type="submit">Next</button>
    </form>
<!--correct on top, wrong below-->
    <p>I'm sorry, that answer was incorrect. The correct answer was ${store.questions[store.questionNumber].correctAnswer}.</p>
    <form id='feedback'>
      <button class='feedButton' input type="submit">Next</button>
    </form>
  </main>
</body>

</html>
